<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeCaraJoComer - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            margin-bottom: 12px;
            color: #64748b;
            display: flex;
            align-items: center;
        }
        .feature::before {
            content: "‚úì";
            color: #84cc16;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üç≥</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still browse your saved recipes and plan meals while offline. Your changes will sync when you're back online.</p>
        
        <button class="button" onclick="window.location.reload()">Try Again</button>
        
        <div class="features">
            <div class="feature">Browse cached recipes</div>
            <div class="feature">View meal plans</div>
            <div class="feature">Check pantry items</div>
            <div class="feature">Update shopping lists</div>
        </div>
    </div>

    <script>
        // Check if back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
